<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Proxy</title>
</head>
<body>
    <div style="position: absolute; left: 40%; top: 40%;">
        <h1>Download Proxy</h1>
        <br>
    <form action="/download/"><input type="url" name="url" id="url" placeholder="Url to download" autofocus autocomplete="off"><button>Download</button>
    </form>
    </div>
        <style>
            input {
                outline: none;
                border: 1px gray;
                padding: 10px;
                margin: 5px;
                border-radius: 5px;
            }

            form {
                box-shadow: 0px 0px 5px gray;
                border-radius: 5px;
            }

            button {
                outline: none;
                border: 1px gray;
                margin: 5px;
                padding: 10px;
                background-color: #34eb3d;
                color: white;
                border-radius: 5px;
            }
        </style>
</body>
</html>
